<head>
  <title>List</title>
</head>

<body>
  <script src="orderedlist.js">
  </script>

  <script>
    document.write("numbers before sorting <br>");
    a.DisplayAll();

    function start() {
      document.write("numbers after sorting <br>")

      a.bubbleSort();
      a.DisplayAll();
    }


    function insert() {
      a.AddFirst(prompt("Enter the number:"));
      a.bubbleSort();
      document.write("<br>orderedlist<br>")
      a.DisplayAll();
    }
  </script>
  <input type="submit" onclick="start()" value="Click me Sort">
  <input type='submit' onclick='insert()' ' value='Clicke me insert '>
</body>
